      <!-- Circular text navigation -->
      <svg
        class="circle-nav"
        viewBox="0 0 800 800"
        aria-label="Navigation">
        <defs>
          <path
            id="nav-circle-path"
            d="M 400,400 m -350,0 a 350,350 0 1,1 700,0 a 350,350 0 1,1 -700,0"
            fill="none" />
          <filter id="nav-glow">
            <feGaussianBlur
              stdDeviation="3"
              result="blur" />
            <feMerge>
              <feMergeNode in="blur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
        <a
          href="mailto:info@tomashalling.se"
          class="circle-nav-link">
          <text filter="url(#nav-glow)">
            <textPath
              href="#nav-circle-path"
              startOffset="13%"
              text-anchor="middle">
              hör av dig!
            </textPath>
          </text>
        </a>
        <a
          href="https://docs.google.com/document/d/1MMRRXbYMeeVk50FM0Pr2nPE6ce9Ow_TqRXcznx18YEA/export?format=pdf"
          class="circle-nav-link"
          target="_blank">
          <text filter="url(#nav-glow)">
            <textPath
              href="#nav-circle-path"
              startOffset="42%"
              text-anchor="middle">
              mitt cv
            </textPath>
          </text>
        </a>
        <a
          href="https://instagram.com/tomashallingandxgloscho/"
          class="circle-nav-link"
          target="_blank">
          <text filter="url(#nav-glow)">
            <textPath
              href="#nav-circle-path"
              startOffset="75%"
              text-anchor="middle">
              följ på instagram
            </textPath>
