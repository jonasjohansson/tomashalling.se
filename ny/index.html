<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>Tomas Halling</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div id="_gg_stage">
      <canvas id="_gg_canvas1"></canvas>
      <canvas id="_gg_canvas2"></canvas>
      <div id="_gg_grain"></div>
    </div>
    <div
      class="viewport"
      id="viewport">
      <div
        class="artwork"
        id="artwork">
        <div class="artwork-item x-14 y-18 w-8 h-6">
          <img src="../assets/svg/tomas-halling_1.svg" />
        </div>
        <div class="artwork-item x-3 y-2 w-5 h-8">
          <img src="../assets/svg/tomas-halling_2.svg" />
        </div>
        <div class="artwork-item x-3 y-16 w-6 h-8">
          <video
            src="../assets/svg/tomas-halling_3.mp4"
            loop
            muted
            playsinline></video>
        </div>
        <div class="artwork-item x-18 y-12 w-6 h-6">
          <video
            src="../assets/svg/tomas-halling_4.mp4"
            loop
            muted
            playsinline></video>
        </div>
        <div class="artwork-item x-2 y-11 w-4 h-6">
          <img src="../assets/svg/tomas-halling_5.svg" />
        </div>
        <div class="artwork-item x-11 y-2 w-4 h-4">
          <img src="../assets/svg/tomas-halling_6.svg" />
        </div>
        <div class="artwork-item x-15 y-2 w-5 h-5">
          <img src="../assets/svg/tomas-halling_7.svg" />
        </div>
        <div class="artwork-item x-20 y-4 w-4 h-6">
          <img src="../assets/svg/tomas-halling_8.svg" />
        </div>
        <div class="artwork-item x-5 y-8 w-16 h-4">
          <img src="../assets/svg/tomas-halling_namesign_Namesign.svg" />
        </div>
        <div class="artwork-item fixed-center x-8 y-8 w-10 h-10">
          <img src="../assets/svg/tomas-halling_9.svg" />
        </div>
        <div class="artwork-item x-10 y-17 w-4 h-6">
          <img src="../assets/svg/tomas-halling_10.svg" />
        </div>
      </div>
      <div id="_gg_grain_overlay"></div>
    </div>

    <button id="toggle-gui" style="position: fixed; top: 10px; right: 10px; z-index: 10000; padding: 10px 20px; background: rgba(0,0,0,0.7); color: white; border: none; cursor: pointer; border-radius: 4px; font-family: ui-sans-serif, system-ui;">Toggle GUI</button>
    <script type="module" src="glow-gradient-gui.js"></script>
    <script src="glow-gradient.js"></script>
    <script src="script.js"></script>
  </body>
</html>
