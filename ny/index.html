      <!-- Circular text navigation -->
      <svg class="circle-nav" viewBox="0 0 600 600" aria-label="Navigation">
        <defs>
          <path id="nav-circle-path"
            d="M 300,300 m -230,0 a 230,230 0 1,1 460,0 a 230,230 0 1,1 -460,0"
            fill="none"/>
          <filter id="nav-glow">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <a href="mailto:info@tomashalling.se" class="circle-nav-link">
          <text filter="url(#nav-glow)">
            <textPath href="#nav-circle-path" startOffset="12.5%" text-anchor="middle">✦ kontakt</textPath>
          </text>
        </a>
        <a href="https://docs.google.com/document/d/1MMRRXbYMeeVk50FM0Pr2nPE6ce9Ow_TqRXcznx18YEA/export?format=pdf" class="circle-nav-link" target="_blank">
          <text filter="url(#nav-glow)">
            <textPath href="#nav-circle-path" startOffset="37.5%" text-anchor="middle">✦ cv</textPath>
          </text>
        </a>
        <a href="https://instagram.com/tomashallingandxgloscho/" class="circle-nav-link" target="_blank">
          <text filter="url(#nav-glow)">
            <textPath href="#nav-circle-path" startOffset="62.5%" text-anchor="middle">✦ instagram</textPath>
          </text>
        </a>
        <a href="#lankar" class="circle-nav-link" data-overlay="lankar">
          <text filter="url(#nav-glow)">
            <textPath href="#nav-circle-path" startOffset="87.5%" text-anchor="middle">✦ länkar</textPath>
          </text>
        </a>
      </svg>

      <!-- Länkar overlay -->
      <div id="lankar-overlay" class="overlay" hidden>
        <div class="overlay-backdrop"></div>
        <div class="overlay-content">
          <button class="overlay-close" aria-label="Close">&times;</button>
          <h2>Länkar</h2>
          <nav class="overlay-links">
            <a href="https://www.instagram.com/tomasxgloschoartgallery" target="_blank">Art Gallery</a>
            <a href="https://www.sverigesradio.se/avsnitt/909823" target="_blank">P1 Dokumentär: Bubbelplastmannen</a>

            <a href="https://www.youtube.com/@tomashalling" target="_blank">Youtube @tomashalling</a>
            <a href="https://www.youtube.com/@tomashallingxgloscho" target="_blank">Youtube @tomashallingxgloscho</a>
          </nav>
        </div>
      </div>

      <div id="_gg_grain_overlay"></div>
      <div id="vignette"></div>
      <div id="postfx-scanlines"></div>
